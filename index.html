<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
    <title>HOME BANKING</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <header>
      <img class="logo" src="img/logo.png"/>
      <div class="align-left">
        <span id="nombre"></span>
        <img class="avatar" src="img/avatar.svg"/>
      </div>
    </header>
    <div class="white-container">
      <div class="menu-container">
        <h1 class="tu-cuenta">Tu cuenta</h1>
        <button class="links" id="extractBtn">Extraer dinero</button>
        <button class="links" id="depositBtn">Depositar dinero</button>
        <button class="links" id="payServiceBtn">Pagar servicios</button>
        <button class="links" id="transferBtn">Transferir dinero</button>
        <button class="links" id="limitBtn">Cambiar límite de extracción</button>
      </div>
      <div class="green-container">
        <div class="cuenta-info">
          <p>Saldo en tu cuenta</p>
          <h3 id="saldo-cuenta">$</h3>
          <p id="limite-extraccion">Tu límite de extracción es: </p>
        </div>
      </div>
    </div>
    <div id="modal" class="disabled">
      <div id="services">
        <li class="service" id="water">Agua<span class="amount" id="waterBill"></span></li>
        <li class="service" id="electricity">Luz<span class="amount" id="electricityBill"></span></li>
        <li class="service" id="internet">Internet<span class="amount" id="internetBill"></span></li>
        <li class="service"id="telephone">Teléfono<span class="amount" id="telephoneBill"></span></li>
        <button id="closeBtn" onclick="closeModal()">X</button>
      </div>
    </div>  
    <script src="homebanking.js"></script>
  </body>
</html>
